<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Maioridade</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        const idade = prompt("Qual é a sua idade?");
        const resultado = document.getElementById("resultado");

        if (idade !== null && idade !== "") {
            if (Number(idade) >= 18) {
                resultado.innerText = "Você é maior de idade.";
            } else {
                resultado.innerText = "Você é menor de idade.";
            }
        } else {
            resultado.innerText = "Idade não informada.";
        }
    </script>
</body>
</html>
